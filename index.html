      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function cargarPreguntas(preguntas, contenedor) {
  const total = preguntas.filter(p => p.opciones).length;

  preguntas.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question-container";

    const preguntaEl = document.createElement("p");

    // üî∏ Si no hay opciones, solo mostrar el texto como contenido enriquecido
    if (!q.opciones) {
      preguntaEl.innerHTML = `${index + 1}. ${q.pregunta}`;
      div.appendChild(preguntaEl);
      contenedor.appendChild(div);
      return;
    }

    // üî∏ Si hay opciones, continuar normal
    preguntaEl.textContent = `${index + 1}. ${q.pregunta}`;
    div.appendChild(preguntaEl);

    const opcionesDiv = document.createElement("div");
    opcionesDiv.className = "button-grid";

    const opciones = q.opciones.map((texto, idx) => ({ texto, idx }));
    shuffle(opciones);

    opciones.forEach(({ texto, idx }) => {
      const btn = document.createElement("button");
      btn.textContent = texto;
      btn.onclick = () => {
        if (btn.disabled) return;
        if (idx === q.respuesta) {
          btn.classList.add("correct");
          btn.textContent += " ‚úÖ ¬°Correcto!";
          puntaje++;
          actualizarPuntaje();
          bloquearBotones(opcionesDiv);
          actualizarProgreso(total);
        } else {
          btn.classList.add("incorrect");
          btn.textContent += " ‚ùå Intenta de nuevo.";
          btn.disabled = true;
        }
      };
      opcionesDiv.appendChild(btn);
    });

    div.appendChild(opcionesDiv);
    contenedor.appendChild(div);
  });
}

    function mostrarSeccion(id) {
      document.querySelectorAll('.quiz-section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    cargarPreguntas(preguntasAgonistas, document.getElementById("agonistas"));
    cargarPreguntas(preguntasAntagonistas, document.getElementById("antagonistas"));
    cargarPreguntas(preguntasOpioides1, document.getElementById("opioides1"));
    cargarPreguntas(preguntasOpioides2, document.getElementById("opioides2"));
    cargarPreguntas(preguntasAntidepresivos, document.getElementById("antidepresivos"));
    cargarPreguntas(preguntasAntipsicoticos, document.getElementById("antipsicoticos"));
    cargarPreguntas(preguntasAnestesiaG, document.getElementById("anestesiaG"));
    cargarPreguntas(preguntasAnestesiaL, document.getElementById("anestesiaL"));
    cargarPreguntas(preguntasAntiepilepticos, document.getElementById("antiepilepticos"));
    cargarPreguntas(preguntasEtanol, document.getElementById("etanol"));

    actualizarPuntaje();
  </script>
